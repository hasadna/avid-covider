<div class='container' [class.desktop]='layout.desktop'>
  <div class='chat'>
    <htl-hatool [content]='content' appLtr></htl-hatool>
  </div>
  <app-toaster [message]='toasterMessage' #toaster></app-toaster>
  <app-banner [message]='bannerMessage' [buttonMessage]='bannerButtonMessage' #banner></app-banner>
  <app-reminder-widget [options]='reminderWidgetOptions' #reminderWidget></app-reminder-widget>

  <span class='placeholder-tx' i18n #uploadFileText>לחצ/י לבחירת קובץ</span>
  <span class='placeholder-tx' i18n #uploadedFileText>קובץ הועלה בהצלחה</span>
  <span class='placeholder-tx' i18n #notUploadedFileText>תקלה בהעלאת קובץ</span>
  <span class='placeholder-tx' i18n #inputPlaceholder>הקלידו הודעה...</span>
  <span class='placeholder-tx' #fixmeMessage>
    <img src='assets/img/fixme.svg'>
    <span i18n>תיקון</span>
  </span>
</div>
