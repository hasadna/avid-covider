                      <span class='none-selected'>אין פרטים נוספים</span>      
                    class: other
              - do:
                  cmd: update_from_selection
                  params:
                    - record
                    - _var

    - name: exposures
      steps:
        - say: "חשוב לנו לדעת -"
        - say: "האם ביממה האחרונה שהית בקרבת אנשים (<b>שאינם בני הבית</b>) למשך יותר מ-15 דקות ובמרחק של פחות מ-2 מטרים"
        - wait:
            options:
              - show: כן, שהיתי בקרבת אנשים נוספים
                steps:
                - say: כמה מהם מבוגרים מעל גיל 18?
                - wait:
                    variable: _met_above_18
                    placeholder: מספר המבוגרים, 0-99
                    validation: "[0-9]+"
                    input-kind: number
                    input-min: 0
                    input-max: 99
                - say: וכמה ילדים מתחת לגיל 18?
                - wait:
                    variable: _met_under_18
                    placeholder: מספר הילדים, 0-99
                    validation: "[0-9]+"
                    input-kind: number
                    input-min: 0
                    input-max: 99
              - show: לא, רק עם בני הבית

        - do:
            cmd: calculate_met_daily
            params:
              - record

        - switch:
            arg: _is_adult
            cases:
              - default: true
              - match: true
                steps:
                  - do:
                      cmd: fetch_public_service_data
                      params:
                        - record
                  - switch:
                      arg: _public_service_status
                      cases:
                        - match: valid
                        - match: required
                          steps:
                            - say: האם בשבוע האחרון נתת בעבודתך שירות באופן פיזי למעל 10 אנשים ביום?
                            - wait:
                                variable: _served_public_last_fortnight
                                options:
                                  - show: כן, נתתי שירות
                                    value: true
                                  - show: לא נתתי שירות
                                    value: false
                            - do:
                                cmd: save_public_service_data
                                params:
                                  - record
    
                                  


    - name: promotion
      steps:
        - goto: dynamic_update
        - goto: set-reminder
        - goto: share
                                                # add an autodirect to homepage

    - name: dynamic_update                            # this is where we currently show map, and soon will add insihgts
      steps:    
        - say: סיימנו עם השאלות להיום. רוצה להסתכל שוב במפת התסמינים?
        - wait:
            options:
              - show: כן, בטח
                class: other
                steps:
                  - do:
                      cmd: show_map                     # (click --> add to record)
              - show: לא עכשיו

    - name: share
      steps:
        - say: בזכותך התקרבנו עוד צעד אחד לסוף של זה...תודה
        - say: ועוד עניין קטן... יעזור מאוד אם גם החברים והקרובים שלך ישתתפו. רוצה לשתף אותם?
        - wait:
            variable: _share
            options:
              - show: כן, אשמח לשתף
                value: true 
                steps:
                  - do:
                      cmd: share_widget   # (click --> add to record)

              - show: לא עכשיו
                value: false

    - name: set-reminder
      steps:
        - do:
            cmd: reminder_status   # a function to verify if a reminder was set already (telegram, device, app, downloaded ical)
            params:                #     1. no_reminder --> ask user to set a reminder 
              - record             #     2. reminder_set --> ask user to add a different/another reminder
            variable: _ask_reminder

        - switch:
            arg: _ask_reminder
            cases:
              - match: no_reminder
                steps:
                  - say: יש כמה דרכים שבהן נוכל להזכיר לך לחזור ולספר לנו מה שלומך, שננסה?
                  - wait:
                      options:
                      - show: כן, אשמח לתזכורת
                        value: 'true'
                        steps:
                        - goto: reminder-choose-method   # https://zpl.io/bzZMKw4

                      - show: לא, אין צורך, יש לי זכרון מצויין!
                        value: 'false'
              
              - match: reminder_set
                steps:
                  - say: תודה רבה שחזרת לדווח. מחכים לשמוע ממך שוב
              
    - name: reminder-choose-method
      steps:                   
        - do:
            cmd: reminder_choose_method_show_widget
            variable: _reminder_types 
            params:
              - record
              - שלחו לי תזכורות יומית דרך...
              - reminder_app, icon1, אפליקציית הדיווח
              - reminder_calendar, icon2, תזכורת ביומן
              - reminder_botelegram, icon3, אפליקציית טלגרם
        - switch:
            arg: _reminder_types
            cases:
              - match: reminder_app
                steps:
                - goto: reminder_app

              - match: reminder_calendar
                steps:
                - goto: reminder_calendar
            
              - match: reminder_botelegram
                steps:
                - goto: reminder_botelegram

    - name: reminder_app
      steps:
        - do:
            cmd: message_with_action                     # https://zpl.io/ag0jJ9Q
            variable: _reminder_app_show_widget           # track how many clicked on "download"/"nevermind"
            params:
              - record
              - הורידו את האפליקציה ונזכיר לכם כל יום ב-20:00            # instructions text
              - להורדת האפליקציה  + link                           
              - reminder_app_downloaded                        # button (click --> add to record)
        - do:
            cmd: message_with_approval                    # https://zpl.io/VqgDmm5              
            params:
              - record
              - אפשר להמשיך                                     # a follow-up button label

        - do:
            cmd: message_with_action                          # https://zpl.io/ag0jJ9Q
            variable: _reminder_calendar_show_widget          # returns success / failure 
            params:
              - record
              - לחצו על הכפתור להתקנת התזכורת ביומן.                             # instrucions text
              - להורדה                                                   # button label   (click --> add to record)
        - do:
            cmd: message_with_approval                          # https://zpl.io/VqgDmm5              
            params:
              - אם כלום לא קורה, פתחו את הקובץ corona_reminder.ics מה״הורדות״    # instructions text
              - אפשר להמשיך                                               # a follow-up button label

    - name: reminder_botelegram
      steps:
        - do: 
            cmd: message_with_action                         # https://zpl.io/ag0jJ9Q
            variable: _reminder_botelegram_show_widget       # returns success / failure
            params:
              - record
              - "<b>שימו לב</b>                             # instrucions text
                בוט הטלגרם מופעל על ידי צד שלישי וללא כל אחריות מצדנו. מומלץ לבדוק את מדיניות שמירת המידע והפרטיות של הבוט לפני השימוש"
              - בסדר                                     # button label   (click --> add to record)
        - do:
            cmd:  message_with_approval
            params:
              - בסדר גמור                                # button label (click --> add to record)
              - אפשר להמשיך                              # a follow-up button label



