language: python
python:
- 3.6
sudo: required
install:
- nvm install 10
- nvm use 10
- pip install transifex-client PyYAML requests awesome-slugify
- npm install
- npm install -g @angular/cli@7.1.3
script:
- python tools/yaml_to_json.py
- ng lint
- ". extract_i18n.sh"
- tx push --source
- tx pull --mode sourceastranslation -l ar,en,am,ru,qu
- ng build --prod -c production
- ng build --prod -c ar
- ng build --prod -c en
- ng build --prod -c ru
- ng build --prod -c am
- ng build --prod -c qu
deploy:
  - provider: s3
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    bucket: avid-covider.phonaris.com
    skip_cleanup: true
    acl: public_read
    region: eu
    cache_control: "max-age=60"
    local_dir: dist/avid-covider/
    endpoint: https://storage.googleapis.com
    on:
      branch: master
  - provider: s3
    secret_access_key:
      secure: 
    access_key_id:
      secure: 
    bucket: coronaisrael.org
    skip_cleanup: true
    acl: public_read
    region: eu
    cache_control: "max-age=86400"
    local_dir: dist/avid-covider/
    endpoint: https://storage.googleapis.com
    on:
      tags: true

env:
  global:
    secure: 
