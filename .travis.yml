language: python
python:
- 3.6
sudo: required
install:
- nvm install 10
- nvm use 10
- pip install transifex-client PyYAML requests awesome-slugify
- npm install
- npm install -g @angular/cli@7.1.3
script:
- ng lint
- ". extract_i18n.sh"
- tx push --source
- tx pull --mode sourceastranslation -l ar,en,am,ru,qu
- python tools/yaml_to_json.py
deploy:
  skip_cleanup: true
  provider: script
  script: "./travis_deploy.sh"
  on:
    branch: master
env:
  global:
    secure: 
